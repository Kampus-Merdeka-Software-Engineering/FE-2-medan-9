<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Oasis - Login/Regist</title>
    <link rel="stylesheet" href="./css/loginregist.css">
    <link rel="shortcut icon" href="img/logo2.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="head">
    <nav>
        <div class="logo">
            <img src="./img/logo2.png" alt="" srcset="">
        </div>
        <i class="fa-solid fa-bars" style="color: #ffffff;" id="icon-menu"  onclick="handleClick(event)"></i>
        <ul class="nav-links hideNavbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="team.html">Team</a></li>
           
        </ul>
        <div class="login">
            <a href="riwayat.html">
                <img src="./img/search.png" alt="Search" srcset="">
            </a>
            <a href="loginregist.html">
                <img src="./img/people.png" alt="Login" srcset="">
            </a>
        </div>
    </nav>
    <div class="popup" id="loginPopup">
        <div class="popup-content">
          <div class="container">
            
            <div class="signin-signup">
              <!-- SIGN IN -->
              <form action="javascript:void(0)" class="sign-in-form" method="post">
                <h2 class="title">Login</h2>
                <hr>
                <div class="input-field">
                  
                  <input type="text" placeholder="Username" name="username" id="usernameLogin" maxlength="20" required/>
                </div>
                <div class="input-field">
                  
                  <input type="password" placeholder="Password" name="password" id="passwordLogin" required/>
                </div>
                <input type="submit" value="Login" class="btn" id="btnLogin" />
                <p class="account-text">
                  Don't have an account?
                  <a href="#" id="sign-up-btn2">Register</a>
                </p>
              </form>
              <!-- SIGN UP -->
              <form action="javascript:void(0)" class="sign-up-form" method="post">
                <h2 class="title">Register</h2>
                <hr>
                <div class="input-field">
                  
                  <input type="text" placeholder="Username" name="username" id="usernameRegister" maxlength="20" required/>
                </div>
                <div class="input-field">
                  
                  <input type="text" placeholder="Email" name="email" id="emailRegister" required/>
                </div>
                <div class="input-field">
                 
                  <input type="password" placeholder="Password" id="passwordRegister" required/>
                </div>
                <input type="submit" value="Register" class="btn" id="btnRegister"/>
                <p class="account-text">
                  Already have an account?
                  <a href="index.html" id="sign-in-btn2">Login</a>
                </p>
              </form>
            </div>
            <!-- Slice -->
            <div class="panels-container">
              <div class="panel left-panel">
            
                <div class="content">
                  
                  <h4>Sign in to your account to manage your villa bookings and preferences</h4>
                  <p>Sign in to Access</p>
                  <button class="btn" id="sign-in-btn">Login</button>
                </div>
              </div>
              <div class="panel right-panel">
               
                <br />
                <br />
                <div class="content">
                  <h4>New here? Create an account to start planning your perfect villa getaway</h4>
                  <p>Create an Account</p>
                  <button class="btn" id="sign-up-btn">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
 
  <script src="./js/loginregist.js"></script>
</body>   
</html>
